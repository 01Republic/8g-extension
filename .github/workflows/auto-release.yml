name: Auto Release on Version Bump

on:
  push:
    branches:
      - main

jobs:
  check-commit:
    name: Check Commit Message
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.match }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check if release commit
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"

          # Check if commit message matches the exact pattern: chore: release vX.X.X
          if [[ "$COMMIT_MSG" =~ ^chore:\ release\ v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "match=true" >> $GITHUB_OUTPUT
            echo "version=v${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "‚úÖ Release commit detected: v${BASH_REMATCH[1]}"
          else
            echo "match=false" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
            echo "‚ùå Not a release commit, skipping..."
          fi

  release:
    name: Release
    needs: check-commit
    if: needs.check-commit.outputs.should-release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Run Ship.js trigger
        run: npx shipjs trigger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

