name: Auto Release on Version Bump

on:
  push:
    branches:
      - main

jobs:
  check-commit:
    name: Check Commit Message
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.match }}
      version: ${{ steps.check.outputs.version }}
      version-number: ${{ steps.check.outputs.version-number }}
    steps:
      - name: Check if release commit
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"

          # Check if commit message matches the exact pattern: chore: release vX.X.X
          if [[ "$COMMIT_MSG" =~ ^chore:\ release\ v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "match=true" >> $GITHUB_OUTPUT
            echo "version=v${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "version-number=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "‚úÖ Release commit detected: v${BASH_REMATCH[1]}"
          else
            echo "match=false" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
            echo "version-number=" >> $GITHUB_OUTPUT
            echo "‚ùå Not a release commit, skipping..."
          fi

  release:
    name: Release
    needs: check-commit
    if: needs.check-commit.outputs.should-release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Build extension
        run: |
          cd packages/extension
          pnpm run build
          pnpm run build:extension

      - name: Delete existing tag and release if exists
        run: |
          TAG_NAME="${{ needs.check-commit.outputs.version }}"
          echo "Checking for existing tag: $TAG_NAME"
          
          # Delete existing release if it exists
          RELEASE_ID=$(gh release view $TAG_NAME --json id --jq '.id' 2>/dev/null || echo "")
          if [ ! -z "$RELEASE_ID" ]; then
            echo "Deleting existing release: $TAG_NAME"
            gh release delete $TAG_NAME --yes --cleanup-tag
          else
            echo "No existing release found for $TAG_NAME"
          fi
          
          # Delete existing tag if it exists (both local and remote)
          if git tag -l | grep -q "^${TAG_NAME}$"; then
            echo "Deleting existing local tag: $TAG_NAME"
            git tag -d $TAG_NAME
          fi
          
          if git ls-remote --tags origin | grep -q "refs/tags/${TAG_NAME}$"; then
            echo "Deleting existing remote tag: $TAG_NAME"
            git push --delete origin $TAG_NAME
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release and Tag
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ needs.check-commit.outputs.version }}
          release_name: Release ${{ needs.check-commit.outputs.version }}
          body: |
            Release ${{ needs.check-commit.outputs.version }}
            
            Commit: ${{ github.event.head_commit.message }}
            Author: ${{ github.event.head_commit.author.name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check generated files
        run: |
          cd packages/extension
          echo "Files in release directory:"
          ls -la release/ || echo "release directory not found"
          echo "Generated zip files:"
          find . -name "*.zip" -type f

      - name: Upload Release Asset (Chrome Extension Zip)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packages/extension/release/crx-scordi-extension-${{ needs.check-commit.outputs.version-number }}.zip
          asset_name: scordi-extension-${{ needs.check-commit.outputs.version-number }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup NPM authentication
        run: |
          cd packages/extension
          echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "always-auth=true" >> .npmrc
          cat .npmrc
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Verify NPM authentication
        run: |
          cd packages/extension
          npm whoami || echo "NPM auth verification failed"

      - name: Publish to NPM
        run: |
          cd packages/extension
          npm publish --access public
